    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Disney</title>
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body>
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__content__branding">
                    <img src="./dist/images/disneyplus.svg" alt="Disney+">
                </h1>
                <h3 class="title--small">
                    As melhores histórias em um só lugar.
                </h3>
                <p>
                    <a href="#" class="link-text">Assinar o Disney Plus</a>
                    <br>
                    <span class="text-medium">
                        R$ 27,90/mês o R$ 279/90ano à vista.
                    </span>
                </p>
                <ul class="hero__content__combos">
                    <li class="hero__content__combos__combo">
                        <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ -Star+- Combo">
                        <button>Assine Agora</button>
                        <span class="text">R$ 45,90/mês</span>
                    </li>
                    <li class="hero__content__combos__combo">
                        <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ -Star+- Stazplay - Combo">
                        <button>Assine Agora</button>
                        <span class="text">R$ 55,90/mês</span>
                    </li>
                </ul>
                <p class="text--small">
                    O Disney+ Premium inclui todos os canais da ESPN, torneios exclusivos e eventos esportivos. O Disney+ Padrão inclui canais selecionados da ESPN (ESPN e ESPN3).
                </p>
            </div>
        </section>
    </body>
    </html>
